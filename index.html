<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Style -->
    <link href="/style.css" rel="stylesheet">
    <!-- <link href="/Users/dm/Documents/denmei.github.io/style.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Music Recommender</title>
  </head>
  <body>

    <section class="container-fluid" id="main">
        <div id="main-content">
            <h1>Artist Recommender</h1>
            <div class="row">
                <div class="col-md-1 col-lg-2">
                </div>
                <div class="col-md-10 col-lg-8">
                    <form action="" id="search" method="post">

                    <input type="search" class="form-control-lgc" placeholder="Wait, server is waking up..."
                           response-url="{% url 'predictartist' %}" id="inputartist" disabled>
                    <button class="btn btn-dark buttonload" id="submit">
                      Go!
                    </button>
                </form>
                </div>
                <div class="col-md-1 col-lg-2">
                </div>
            </div>
            <div class="row">
                <div class="col-md-0 col-lg-3">
                </div>
                <div class="col-md-12 col-lg-6">
                    <ul class="list-group" id="recommendations-list">
                    </ul>
                </div>
                <div class="col-md-0 col-lg-3">
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
    <!-- <script src="/Users/dm/Documents/denmei.github.io/script.js"></script> -->

  </body>
</html>
